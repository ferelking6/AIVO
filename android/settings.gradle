pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    def flutterSdkPath = {
        def properties = new Properties()
        def lp = file("local.properties")
        if (lp.exists()) {
            lp.withInputStream { properties.load(it) }
            def sdkFromProps = properties.getProperty("flutter.sdk")
            if (sdkFromProps != null && sdkFromProps.trim().length() > 0) {
                return sdkFromProps
            }
        }
        def sdkFromEnv = System.getenv('FLUTTER_ROOT')
        if (sdkFromEnv != null && sdkFromEnv.trim().length() > 0) {
            return sdkFromEnv
        }
        throw new GradleException("flutter.sdk not set in local.properties and FLUTTER_ROOT not set")
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
        id "com.android.application" version "8.0.0" apply false
        id "org.jetbrains.kotlin.android" version "1.9.0" apply false
    }
}

include ":app"
